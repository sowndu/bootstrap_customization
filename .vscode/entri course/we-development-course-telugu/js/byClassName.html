<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>byClassName</title>
</head>
<body>
    <h2 class="Hello">Hi</h2>
    <p class="Hello">Hello,This is a paragraph...</p>
    <script>
        const a = document.getElementsByClassName("Hello");
        alert(a[0]);
    </script>
    <!--alert(a[0]) -> its print objecthtmlhaedingelements
            alert(a[1]) -> its print objecthtmlparagraphements-->
</body>
</html>
