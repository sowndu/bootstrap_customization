<!--survey form
-> name
-> ph nuber
-> email id
-> age
-> skill
-> cgpa
-> year of passout
-> submit button
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
</head>
<body>
    <h2>Survey form</h2>
    <p>please enter the following details as a part of this survey</p>
    <form action="">
        <label for="fullname">Name</label>
        <br>
        <input type="text" name="fullname" id="fullname">
        <hr>

        <label for="ph number">Ph Number</label>
        <br>
        <input type="number" name="ph number" id="ph number">
        <hr>

        <label for="emailid">Email</label>
        <br>
        <input type="email" name="emailid" id="emailid">
        <hr>

        <label for="age">Age</label>
        <br>
        <input type="number" name="age" id="age">
        <hr>

        <label for="skill">Skills</label>
        <br>
        <input type="text" name="skill" id="skill">
        <hr>

        <label for="cgpa">CPGA</label>
        <br>
        <input type="number" name="cgpa" id="cgpa">
        <hr>

        <label for="passout">Year of passout</label>
        <br>
        <input type="date" name="passout" id="passout">
        <hr>

        
        <input type="submit">
    </form>
</body>
</html>
