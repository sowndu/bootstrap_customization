<!--
 span elements
 -> this is a inline element.
 -> this is a container.
 -> this will modularize the code
 ->this will help us in applying a common style to a group of elements which are beside each oter.
-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Span Elements</title>
</head>
<body>
    <h2>Span element Explained</h2>
    <b>Telugu</b>
    <span>
        <b>English</b>
        <b>Hindi</b>
    </span>
</body>
</html>
