<!--Q - element
this is used for quoting a short line
this is rendered by browser using quotations at the start and end.
this is a single line quote 
-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q element</title>
</head>
<body>
    <h2>These are few quoatations</h2>
    <q>I am sowndarya</q>
    <p>mahatma gandhiji said: <q>Be the change that you wish to see in the world.</q></p>
    <p>Accordind to an online resource, gandhiji said: <q cite="https://www.goodreads.com/author/quotes/5810891.Mahatma_Gandhi"> I will not let anyone walk through my mind with their dirty feet.</q></p>
</body>
</html>
