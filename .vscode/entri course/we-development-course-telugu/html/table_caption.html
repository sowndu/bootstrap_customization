<!--
    we will learn to add captions.
    caption is default in center.
    caption width up to the table width
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Captions</title>
</head>
<body>
    <h2>Tables  with captions</h2>
    <table>
       
        <tr>
            <th>SNo.</th>
            <th>Name</th>
            <th>Roll no.</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>1</td>
            <td>xyz</td>
            <td>1</td>
            <td>49</td>
        </tr>
        <tr>
            <td>2</td>
            <td>abc</td>
            <td>2</td>
            <td>50</td>
        </tr>
        <caption>Table1:Marks of students</caption>
    </table>
</body>
</html>
