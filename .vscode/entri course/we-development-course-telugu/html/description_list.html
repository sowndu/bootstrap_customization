<!--
    Description List-> this listing method helps us to description/contant/matter for element of the list
    <dl> -> list block
     <dt> <dd> -> list items
     <dt> -> term
     <dd> -> description
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Description List</title>
</head>
<body>
    <h2>Description List</h2>
<h5>Following are the courses offered in this collage - </h5> 
    <dl>
<dt>CSE</dt>
<dd> - Computer Science and Engineering</dd>
<dt>ME</dt>
<dd> - Mechanical Engineering</dd>
<dt>CE</dt>
<dd> - Chemical Engineering</dd>
<dt>AE</dt>
<dd> -Aerospace Engineering</dd>
    </dl>
    
</body>
</html>
