<!--
    tables -> <table>
        rows -> horizontal
        columns -> vertical

        <tr> ->table row
        <th> -> table header
        <td> -> table data

            in html, for tables we create them rows after rows. and numbers of columns is completely dynamic for every row.
            there can be lot more columns added via <td> than to ones added via <th>.
                borders of these table basically require you know css.
    -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h2>Let's create  tables!</h2>
    <table>
        <tr>
            <th>SNo.</th>
            <th>Name</th>
            <th>Ph No</th>
            <th>Instagram Id</th>
        </tr>
        <tr>
            <td>1</td>
            <td>xyz</td>
            <td>1234</td>
            <td>abc_xyz</td>
        </tr>
        <tr>
            <td>2</td>
            <td>abc</td>
            <td>1235</td>
            <td>abc_abc</td>
        </tr>
    </table>
</body>
</html>
