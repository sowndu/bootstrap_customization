<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
    <style>
        li{
            border: 3px solid red;
        }
         .unorder1{

           list-style-type: square;
          /* padding: 7px;
           margin: 0px;*/
           list-style-position: inside;
           border: 5px solid brown;
          /*padding-left: 200px;
          list-style-image: url("entri_logo.jpg");*/
            
         }
         .order1{
             list-style-type:upper-roman ;

         }
    </style>
</head>
<body>
    <h2>Unorder Listing</h2>

    <h5>Following are the example cities -</h5>
    <ul class="unorder1">
        <li>Hyderabad</li>
        <li>warangal</li>
        <li>rajahmundry</li>
        <li>vijayawada</li>
        <li>banglore</li>
    </ul>

    <h2 >Order List</h2>
    <h5>Following is the rank list or Test1</h5>
    <ol class="order1" >
        <li>A</li>
        <li>B</li>
        <li>C</li>
        <li>E</li>
    </ol>

</body>
</html>
