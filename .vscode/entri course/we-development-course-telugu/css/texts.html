<!--
    In css, we have 5 generic font families-
    1. serif - time, new roman, georgia, garamond
    2. sans-serif - arial, verdana. helvetica
    3. monospace - monaco,lucida console
    4. cursive - lucida handwriting
    5. fantasy - copperplate, papyrus
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texts</title>
    <style>
        p{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            text-indent: 25px;
            text-decoration: underline;
            text-decoration-color: coral;
        }
        h2{
            text-align: center;
            text-transform: uppercase;
            text-shadow: 3px 3px 5px brown;
        }
    </style>
</head>
<body>
<h2>Fonts & Texts</h2>
<p>This is dummy paragraph</p>
</body>
</html>
