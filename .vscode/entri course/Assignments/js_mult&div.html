<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication & Division</title>
</head>
<body>
    <h2>Calculate the Multiplication and Division:</h2>
    <form>
        1st Number:<input type="number" id="fnum"><br>
        2st Number:<input type="number" id="snum">
        <input type="button" onclick="mult()" value="multiply">
        <input type="button" onclick="div()" value="division">
        <p>The Result is: <span id="result"></span></p>
    </form>
    <script>
        function mult(){
        num1 = document.getElementById("fnum").value;
        num2 = document.getElementById("snum").value;
        document.getElementById("result").innerHTML = num1 * num2;
        }
        function div(){
        num1 = document.getElementById("fnum").value;
        num2 = document.getElementById("snum").value;
        document.getElementById("result").innerHTML = num1 / num2;
        }
    </script>
</body>
</html>
