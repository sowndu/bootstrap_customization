<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pair Of Numbers</title>
</head>
<body>
    <h2>Check the pair of numbers and return true if one of the number is 50 or if sum is 50</h2>
    <script>
        function num(x,y){
            return(x==50||y==50||x+y==50);
        }
        console.log(num(20,20));
        console.log(num(50,20));
        console.log(num(30,20));
        console.log(num(30,50));
        document.write(num(20,20)+"<br>");
        document.write(num(50,20)+"<br>");
        document.write(num(30,20)+"<br>");
        document.write(num(30,50)+"<br>");
    </script>
</body>
</html>
