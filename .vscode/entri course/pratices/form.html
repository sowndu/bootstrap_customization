<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>
        login Form
    </h1>
    <form action="" method="" target="">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="user name" required><br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="enter email" autocomplete="off" required><br>
        <label for="phno">Phone Number</label>
        <input type="tel" name="phno" id="phno" pattern="" required><br>
        <label for="gen">Gender</label>
        <input type="radio" name="gen" id="gen" required>Female
        <input type="radio" name="gen" id="gen" required>Male
        <input type="radio" name="gen" id="gen" required>Other <br>
        <label for="add">Address</label>
        <textarea name="add" id="add" cols="30" rows="10"></textarea><br>
        <label for="dob">Date Of Birth</label>
        <input type="date" name="dob" id="dob"><br>
        <label for="time">Time</label>
        <input type="time" name="time" id="time"><br>
        <label for="qual">Qualification</label>
        <input list="qual" name="qual" >
        <datalist id="qual">
            <option value="10th">
            <option value="inter">
            <option value="degree">
        </datalist><br>
        <input type="submit" name="" id=""><br>
        <label for="file">Upload File</label>
        <input type="file" name="file" id="file">

    </form>
</body>
</html>
