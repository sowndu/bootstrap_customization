<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table,td,th{
            border: 3px solid black;
        }
        table{
            border-collapse: collapse;
            width: 100%;
        }
        td{
            text-align: center;
        }
        .color{
            background-color: #f8f4f4;
        }
        .color1{
            background-color: #e6dddd;
        }
        th{
           background-color:rgb(202, 198, 134);
        }

    </style>
</head>
<body>
    <h2>Lets us discuss about tales styles</h2>
    <table>
       <tr>
        <th>S No.</th>
        <th>Name</th>
        <th>Age</th>
    </tr>
    <tr  class="color">
        <td>1</td>
        <td>abc</td>
        <td>12</td>
    </tr>
    <tr  class="color1">
        <td>2</td>
        <td>xyz</td>
        <td>11</td>
    </tr>
    <tr  class="color">
        <td>3</td>
        <td>sss</td>
        <td>17</td>
    </tr>
    <tr class="color1" >
        <td>4</td>
        <td>saw</td>
        <td>13</td>
    </tr>
        </table>
</body>
</html>
