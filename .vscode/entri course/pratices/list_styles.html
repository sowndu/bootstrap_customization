
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lists styles</title>
<style>
.ord{
list-style-type:decimal-leading-zero;
}
.unord{
list-style-type:square;
}
</style>
</head>
<body>
<h1>Lets us discuss about lists styles</h2>
<h3>Order list</h3>
<ol  class="ord">
<li>a</li>
<li>b</li>
<li>c</li>
<li>d</li>
</ol>
<h3 >Unorder list</h3>
<ul class="unord">
<li>a</li>
<li>b</li>
<li>c</li>
<li>d</li>
</ul>
</body>
</html>
