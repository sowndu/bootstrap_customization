<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Merg</title>
    <style>
        table,th,tr{
            border-collapse: collapse;
            padding-right: 20px;
        }
    </style>
    
</head>
<body>
    <table border="1">
        <thead style="background-color: green;">
            <th>No</th>
            <th>Item</th>
           
            <th>Kg</th>
            <th>Cost</th>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>rice</td>
           
            <td>2</td>
            <td>30</td>
        </tr>
        <tr style="background-color: blueviolet;">
            <td>2</td>
            <td>dal</td>
            
            <td>3</td>
            <td>20</td>
        </tr>
        <tr>
            <td>3</td>
            <td>sugar</td>
            <td rowspan="2">15</td>
            <td>1</td>
        </tr>

        <tr>
            <td>4</td>
            <td>tea</td>
           
            <td>0</td>
        </tr>
    </tbody>
    <tfoot>
        <th colspan="3">Total</th>
        <td>135</td>
    </tfoot>

    <colgroup>
     <col span="1">
     <col span="1" style="background-color: yellow;">
     <col span="1">
     <col span="1" style="background-color: rgb(235, 66, 53);">
    </colgroup>

    </table>
</body>
</html>
