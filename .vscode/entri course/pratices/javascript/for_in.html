<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For in</title>
</head>
<body>
    <div id="div1" onclick="myfun()">div</div>
    <script>
        let school={name:"sow",batch:23,course:"fsd"}
        let text=''
        for(let x in school){
            text+=school[x]
        }
        document.getElementById("div1").innerText=text
    </script>
</body>
</html>
