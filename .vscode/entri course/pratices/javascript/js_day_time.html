<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day & Time</title>
</head>
<body>
    <div id="div1">
        <h2>Display Today Day and current Time </h2>
    </div>
    <script>
       // document.write(Date());
        //get current date and time 
        const today = new Date();
        //get the day of the week(0-6,where 0 is sunday and 6 is saturday)
        const day = today.getDay();
        //array of names
        const daylist = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
        //display the current day
        console.log(`Today is:${daylist[day]}.`);
        document.write(`Today is:${daylist[day]}.`)
        //get the current hour,minute and second
        let hour = today.getHours();
        const minute = today.getMinutes();
        const second = today.getSeconds();
        //determine if it's AM or PM
        let prepand = (hour>=12)?"PM":"AM";
        //convert 24-hour format to 12-hour format
        hour = (hour>=12)?hour-12:hour;
        //check for special cases when hour is 0 and it's PM
        if(hour===0 && prepand==='PM')
    {
        //check if minute and second are also 0
        if(minute===0 && second===0)
        {
            hour = 12;
            prepand ='Noon';
        }
        else
        {
            hour = 12;
            prepand ='PM';
        }
    } 
    //check for special cases when hour is 0 and it's AM
    if(hour===0 && prepand==='AM')
    {
        //check if minute and second are also 0
        if(minute===0 && second===0)
        {
            hour = 12;
            prepand ='Midnight';
        }
        else
        {
            hour = 12;
            prepand ='AM';
        }
    } 
    //display the current time
    console.log(`Current Time:${hour}:${minute}:${second}`);
    document.write(`Current Time:${hour}:${minute}:${second}`)
    </script>
</body>
</html>
