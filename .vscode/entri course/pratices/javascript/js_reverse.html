<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse the Word</title>
</head>
<body>
    <div>
        <h2>The Word Welcome will display in Reverse</h2>
    </div>
    <script>
        //define fun named string_reverse with a parameter str
        function string_reverse(str){
            //split the string into an array of characters,reverse the order,and join them back into string
            return str.split("").reverse().join("");
        }
        //log the result of calling string_reverse with the argument "Welcome" to the console
        console.log(string_reverse("Welcome"));
    </script>
</body>
</html>
