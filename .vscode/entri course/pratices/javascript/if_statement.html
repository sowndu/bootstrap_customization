<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if statement</title>
</head>
<body>
    <div id="div1" onclick="evenOrOdd(12)">div</div>
    <script>
        function evenOrOdd(n){
            if(n%2==0){
                document.getElementById("div1").innerText="even number"
            }
            else{
                document.getElementById("div1").innerText="odd number"
            }
        }
    </script>
</body>
</html>
