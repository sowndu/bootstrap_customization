<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For of</title>
</head>
<body>
    <div id="div1" onclick="myfun()">div</div>
    <script>
        const cars=["bmw","volvo","mini","tata"];
        let text='';
        for(let x of cars){
            text+=cars[x];
        }
        document.getElementById("div1").innerText=text;
    </script>
</body>
</html>
